  <div class="heading">

  <div class="form">
    <form>
      <div class="row">
        <div class="col">

          <label for="email">How many fruits or vegetables do you eat everyday?:</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">How many new places do you visit?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">How many people are very close to you?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">How many people do you help achieve a better life?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>


      </div>
      <div class="row">
        <div class="col">

          <label for="email">With how many people do you interact with during a typical day?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">How many remarkable achievements are you proud of?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">How many times do you donate your time or money to good causes?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">What is your body mass index (bmi) range?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>


      </div>

      <div class="row">
        <div class="col">

          <label for="email">How well do you complete your weekly to-do lists?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">In a typical day, how many hours do you experience "Flow"?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">How many steps (in thousands) do you typically walk everyday?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
        <div class="col">

          <label for="email">For how many years ahead is your life vision very clear for?</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>
      </div>
      <div class="row">
        <div class="col">

          <label for="email">About how long do you typically sleep?:</label>
          <input type="number" class="form-control" placeholder=" ">
        </div>

        <div class="col">

          <label for="email">How many days of vacation do you typically lose every year ?:</label>

        </div>
        <div class="col">

        </div>
        <div class="col">

          <label for="email">How sufficient is your income to cover basic life expenses?:</label>

        </div>

      </div>

      <div class="row">
        <div class="col">

          <label for="email">How many recognitions have you received in your life?:</label>

        </div>

          <input type="number" class="form-control" placeholder=" ">
